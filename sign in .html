<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to add icon image -->
    <link rel="icon" href="https://cdn.siasat.com/wp-content/uploads/2022/06/bigg-boss-ott-2.jpg" type="image/jpg">
    <!-- title of the page -->
    <title>Login - BigBoss Voting Zone</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="container">
        <div class="login-box" >
            <h2>Sign In</h2>
            <form action="#">
                <div class="user-box">
                    <input type="text" required>
                    <label for="">First Name </label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required>
                    <label for="">Last Name</label>
                </div>
                <div class="user-box">
                    <input type="number" min="16" max="100" maxlength="3" required><br>
                    <label for ="">Age</label>
                </div>
                <div class ="user-box">
                    <input type="number" maxlength="10" required><br>
                    <label for=""> Mobile Number </label>
                </div>
                <div class ="user-box">
                    <input type="email" required><br>
                    <label for=""> Email</label>
                </div>
                <div class ="user-box">
                    <input type="password" required><br>
                    <label for=""> Password</label>
                </div>
                <div class ="user-box">
                    <input type="password" required><br>
                    <label for=""> Confirm Password</label>
                </div>
                <button type="submit">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
</body>
</html>
